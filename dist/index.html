<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <script
      src="https://kit.fontawesome.com/6941ee879c.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="bundle.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>
          <i class="fa-solid fa-location-dot"></i>
          <span class="weatherCity">Weather in Warsaw</span>
        </h1>
        <div class="header-wrapper">
          <span id="currentDate"></span>

          <button class="temperature"><span>Â°C</span></button>
          <div class="search-bar">
            <form action="" id="form" method="GET">
              <input
                type="search"
                placeholder="Search city or country"
                id="searchInput"
                name="search-query"
              />
              <button type="submit">
                <i class="fa-solid fa-magnifying-glass searchButton"></i>
              </button>
            </form>
            <p class="current-time"></p>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="wrapper">
          <main>
            <h2 id="city-main">Warsaw</h2>
            <div class="side">
              <div class="weather-icon">
                <div class="img-container">
                  <img />
                </div>
              </div>
              <div class="side-temp">
                <p class="current-temp"></p>

                <p class="min-temp"></p>
                <p class="max-temp"></p>
                <p class="wind-speed"></p>
                <h4 id="description"></h4>
              </div>
            </div>
          </main>
          <section class="weather-forecast">
            <div></div>
            <div></div>
            <div></div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
